<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Yu Xinda</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    img.profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .info {
      margin: 20px 0;
    }

    .info i {
      margin-right: 8px;
      color: #444;
    }

    .experience {
      margin-top: 40px;
    }

    .experience-title {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .experience-list {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .experience-item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px 20px;
      min-width: 200px;
      background-color: #f9f9f9;
    }

    .experience-item strong {
      display: block;
      margin-bottom: 8px;
    }
  </style>

  <!-- 引入 Font Awesome 图标 -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- 头像 -->
  <img class="profile" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Icon" />

  <!-- 姓名 -->
  <h1 style="color:#003366;">Yu Xinda</h1>

  <!-- 信息块 -->
  <div class="info">
    <p><i class="fas fa-envelope"></i> yuxindaaaa@gmail.com</p>
    <p><i class="fas fa-university"></i> Huzhou University</p>
    <p><i class="fas fa-map-marker-alt"></i> Zhejiang Province</p>
  </div>

  <!-- 教育经历 -->
  <div class="experience">
    <div class="experience-title">Experience:</div>
    <div class="experience-list">
      <div class="experience-item">
        <strong>2025 - Now</strong>
        B.Sc. Huzhou University
      </div>
      <div class="experience-item">
        <strong>2020 - 2024</strong>
        B.E. Zhejiang Wanli University
      </div>
    </div>
  </div>

</body>
</html>
